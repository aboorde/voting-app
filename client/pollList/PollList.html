<template name="PollList">
    <h1 class="page-title">Public Poll List</h1>
    {{#each pollList}}
            <article class="poll">
                <h3>{{name}}</h3>
                {{#each pollOptions}}
                    <div class="pollOption">{{name}} ==> <b>{{votes}} votes</b></div>
                {{/each}}
                <p>
                    <a href="/poll/{{_id}}">View Graph</a>
                </p>
                <select class="vote-select" id="{{_id}}">
                    <option value="" disabled selected hidden>Select to Vote!</option>
                    {{#each pollOptions}}
                        <option>{{name}}</option>
                    {{/each}}
                </select>
            </article>
            
    {{/each}}
</template>
